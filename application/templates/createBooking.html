{% extends 'layout.html' %}
{% block body_content %}
        <h1>{{ title }}</h1>
        <br>
        <form action='' method="POST">
       		{{ form.csrf_token  }}
       		{{ form.options  }}
        	<ul>
                	{%for error in form.options.errors%}
                		<li>{{error}}<li>
               		{% endfor %}
       		 </ul>
       		 <br>
       		 <input type="submit">
	</form>
{% endblock %}
