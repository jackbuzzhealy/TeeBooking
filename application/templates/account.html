{% extends 'layout.html' %}
{% block body_content %}
        <h1>{{ title }}</h1>
	<h2>Golfer ID: {{ ID }}</h2>
	<h2>{{ foreName }} {{secondName}}</h2>
        <h4>View your Tee Times below</h4>
	<table>
             <tr>
               <th>Time Slot</th>
            </tr>  
	    {% for t in times%}

		    <td>{{t}}<td>
	    </tr>
	    {% endfor %}
	    </tr>  
        </table>        
{% endblock %}
